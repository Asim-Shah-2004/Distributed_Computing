
# Use local logs instead of system logs
error_log /home/asim/Distributed_Computing/load-balancing/lb_configs/logs/error.log;
pid /home/asim/Distributed_Computing/load-balancing/lb_configs/logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Local access logs
    access_log /home/asim/Distributed_Computing/load-balancing/lb_configs/logs/access.log;
    
    upstream backends {
        # Static load balancing (round-robin by default)
        server 127.0.0.1:9000;
        server 127.0.0.1:9001;
        server 127.0.0.1:9002;
        
    }
    
    server {
        listen 8083;
        
        location / {
            proxy_pass http://backends;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Load-Balancer "Nginx Static LB";
            
            # Ensure proper content-type handling
            proxy_set_header Accept "application/json";
            proxy_http_version 1.1;
        }
    }
    
    # Disable default handling of HTML/CSS
    types {
        application/json json;
        text/plain txt;
    }
    default_type application/json;
}
